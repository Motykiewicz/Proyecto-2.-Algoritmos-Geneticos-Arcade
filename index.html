<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Arkanoid con algoritmo genetico </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Arkanoid con algoritmo genetico! </h1>

    <div id="top-panel">
        <button id="btnStart">Start</button>
        <button id="btnPause" disabled>Pause/Resume</button> <!-- lo activamos despues de empezar a jugar-->
        <button id="btnReset">Reset</button>
        <button id="btnProbarAlgoritmo">Probar Algoritmo</button>

        <span id="scoreLabel">
            Score: <span id="scoreValue">0</span>
        </span>

        <span id="livesLabel">
            Lives: <span id="livesValue">3</span>
        </span>
    </div>

    <canvas id="gameCanvas" width="480" height="640"></canvas>

    <!-- Cargamos el JS al final del body -->
    <script src="game.js"></script>
</body>
</html>
